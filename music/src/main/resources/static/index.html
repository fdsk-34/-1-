<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Community</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
        }

        .join-btn {
            background-color: #2196F3;
            color: white;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .join-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Music Community에 오신 것을 환영합니다</h1>
    <div class="button-container">
        <a href="/login.html" class="button login-btn">로그인</a>
        <a href="/join.html" class="button join-btn">회원가입</a>
    </div>



</div>
</body>
</html>
